template:
  GFX_CONF_TMPL: >
    - PowerOnPort$(1):
        type         : Combo
        option       : 0x0:Disable, 0x1:Enable
        help         : >
                        GFX port power configuration

  IO_TMPL: >
    - Port$(1) :
      - Overdrive     :
        type         : Combo
        option       : 0x0:Disable, 0x1:Enable, 0x2:Overdrive
        help         : >
                      Enable/Disable IO feature. 2:Overdrive, 1: Enabled, 0: Disabled
      - PortDescription      :
          type        : EditText
          help       : >
                      Specify something
      - PortEnable:
        - EnablePort:
            type: Combo
            option: 0x0:Disable, 0x1:Enable
            help: >
                  yay
        - PortQoSMapping:
            type: EditText
            help: >
                  SpecifyText

configs:
  - $ACTION      :
      page         : PLT::"Platform", IO::"IO Configuration", GFX::"GFX Configuration"

  - $ACTION      :
      page         : PLT

  - PLATFORM_CFG_DATA :
    - PlatformName   :
        type         : EditText
        help         : >
                       Specify platform name here

  - $ACTION      :
      page         : GFX

  - GFX_CFG_DATA  :
    - !expand { GFX_CONF_TMPL : [ 0, 1 ] }

  - $ACTION      :
      page         : IO

  - IO_CFG_DATA  :
    - Flags:
        type         : Combo
        option       : 0x0:Yes, 0x1:No, 0x2:Maybe, 0x3:Probably
        help         : >
                       Specify IO flags here
    - !expand { IO_TMPL : [ 0 , 1, 0, 'A'] }
    - !expand { IO_TMPL : [ 1 , 2, 1, '2'] }
