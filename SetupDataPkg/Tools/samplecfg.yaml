template:
  GFX_CONF_TMPL: >
    - PowerOnPort$(1):
        name         : Power on GFX port $(1)
        length       : 0x02
        value        : $(2)

  IO_TMPL: >
    - Port$(1) :
      - $STRUCT      :
          name         : IO Port $(1)
          struct       : IO_DATA
          length       : 0x0b
      - Overdrive    :
          name         : IO $(1) Overdrive
          length       : 0x01
          value        : $(2)
      - PortDescription      :
          name        : IO Port Description
          length      : 0x08
          value       : 'IN'
      - PortEnable:
        - $STRUCT :
          name : Enable Port $(1)
          struct : PORT_ENABLE
          length: 0x2
        - EnablePort:
            name: Enable Port
            length: 0x1
            value: $(3)
        - PortQoSMapping:
            name: Port Quality of Service Mapping
            length: 0x1
            value: $(4)


configs:
  - PLATFORM_CFG_DATA :
    - IdTag          : 0x280
    - PlatformName   :
        name         : Platform Name
        length       : 0x08
        value        : 'PLAT'

  - GFX_CFG_DATA :
    - IdTag          : 0x300
    - !expand { GFX_CONF_TMPL : [ 0, 1 ] }

  - IO_CFG_DATA    :
    - IdTag          : 0x380
    - Flags:
        name         : IO port flags
        length       : 0x02
        value        : 0xBEEF
    - !expand { IO_TMPL : [ 0 , 1, 0, 'A'] }
    - !expand { IO_TMPL : [ 1 , 2, 1, '2'] }
