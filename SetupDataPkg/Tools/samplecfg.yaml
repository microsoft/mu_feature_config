template:
  GFX_CONF_TMPL: >
    - PowerOnPort$(1):
        name         : Power on GFX port $(1)
        length       : 0x02
        value        : $(2)

  IO_TMPL: >
    - $STRUCT      :
        name         : IO Port $(1)
        struct       : IO_DATA
        length       : 0x02
    - Overdrive    :
        name         : IO $(1) Overdrive
        length       : 2
        value        : $(2)


configs:
  - PLATFORM_CFG_DATA :
    - IdTag          : 0x280
    - PlatformName   :
        name         : Platform Name
        length       : 0x08
        value        : 'PLAT'

  - GFX_CFG_DATA :
    - IdTag          : 0x300
    - !expand { GFX_CONF_TMPL : [ 0, 1 ] }

  - IO_CFG_DATA    :
    - IdTag          : 0x380
    - Flags:
        name         : IO port flags
        length       : 0x02
        value        : 0xBEEF
    - Port0:
      - !expand { IO_TMPL : [ 0 , 1] }
    - Port1:
      - !expand { IO_TMPL : [ 1 , 2] }
