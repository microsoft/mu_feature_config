template:
  GFX_CONF_TMPL: >
    - PowerOnPort$(1):
        name         : Power on GFX port $(1)
        length       : 0x02
        value        : $(2)

  GPIO_TMPL: >
    - $STRUCT      :
        name         : GPIO $(1) Half0
        struct       : GPIO_DATA
        length       : 0x02
    - Overdrive    :
        name         : GPIO $(1) Overdrive
        length       : 2
        value        : $(2)


configs:
  - PLATFORM_CFG_DATA :
    - IdTag          : 0x280
    - PlatformName   :
        name         : Platform Name
        length       : 0x08
        value        : 'CCv1'

  - GPIO_CFG_DATA    :
    - IdTag          : 0x380
    - Half0:
      - !expand { GPIO_TMPL : [ 0 , 1] }
    - Half1:
      - !expand { GPIO_TMPL : [ 1 , 2] }

  - GFX_CFG_DATA :
    - IdTag          : 0x300
    - !expand { GFX_CONF_TMPL : [ 0, 1 ] }
